databaseChangeLog:
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: UUID

                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: UUID

                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: integer(1)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer(1)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: integer(2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: root
      changes:
        - createTable:
            tableName: manager
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: root
